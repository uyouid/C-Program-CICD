name: CI

on:
  push:
    branches: ["*", "!main"]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential cpputest clang-format

    - name: Format
      run: make format

    - name: Build
      run: make

    - name: Run tests
      run: make test
